
<html>
<head>
<link rel="stylesheet" type="text/css" href="formlayoutcss.css">
</head>
<body>
<form class="regform">
<div id="heading">General Details</div>
<div id="header">
<div id="maindiv">
<div id="data1">
<label name="fname">First Name</label>
<input type="text" name="firstname" placeholder="Enter First Name">
<div id="data2">
<label name="age">Age</label>
<input type="text" name="Age" placeholder="Enter Age" <="" input="">
<br>
</div>
</div>
<div id="data3">
<label name="lname">Last Name</label>
<input type="text" name="lastname" placeholder="Enter Last Name">
<div id="data4">
<label name="email">Email ID</label>
<input type="text" name="emailid" placeholder="Enter Email-ID" <="" input="">
</div>
<br>
</div>
</div>
<div id="gender">
<label name="gender">Gender</label>
<input type="radio" name="group1" id="male" value="Male"><label for="genderval">Male</label>
<input type="radio" name="group1" id="female" value="Female"><label for="genderval">Female</label>
</div>
<div id="hobbies">
<label name="hobbies">Hobbies</label>
<input type="checkbox" name="group1" value="reading"><label for="Reading" name="hobbiesoptn">Reading</label>
<input type="checkbox" name="group1" value="writing"><label for="Writing" name="hobbiesoptn">Writing</label>
<input type="checkbox" name="group1" value="Watching"><label for="Watching TV" name="hobbiesoptn">Watching TV</label>
<input type="checkbox" name="group1" value="playing"><label for="Playing" name="hobbiesoptn">Playing</label>
</div>
<div id="otherinfo">
<label name="otherinfo">Other Info</label>
<textarea id="otherinfo" rows="4" cols="50" placeholder="Place Your Text"></textarea><br>
</div>
<div id="formbuttons">
<input type="button" name="submit" value="Submit">
<input type="button" name="cancel" value="Cancel">
<input type="button" name="reset" value="Reset">
</div>
</div>
</form>
</body>
</html>
